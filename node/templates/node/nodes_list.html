{% extends "substation/base.html" %}

{% block title %}Список вузлів{% endblock %}

{% block content_area %}
    <div class="col-12">
        <h4 class="text-center text-uppercase color2 my-4 fs-10">Список вузлів</h4>
    </div>
    <div class="container justify-content-center">
        <div class="row mb-5">
            <div class="col-md-6 col-sm-12 text-white">
            
                {% for node in nodes %} 
                    <p>{{ node.name }} {{ node.index }}</p>
                {% endfor %}
            </div>
        </div>
    </div> 

{% endblock %}
