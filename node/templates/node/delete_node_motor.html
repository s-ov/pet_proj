{% extends "substation/base.html" %}

{% block title %}Видалити двигун{% endblock %}

{% block content_area %}
    
    <div class="col-12">
        <h4 class="text-center color2 my-4 fs-10">Сторінка видалення двигуна.</h4>
    </div>

    <div class="container mb-2">
        <div class="row justify-content-center">
            <div class="col-md-6 col-sm-12 text-white bg-dark p-2 rounded">

                {% if error %}
                    <p style="color: red;">{{ error }}</p>
                {% endif %}

                {% if success %}
                    <p style="color: green;">{{ success }}</p>
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    <label for="power">Потужність (кВт):</label>
                    <input type="text" name="power" id="power" placeholder="Введіть потужність двигуна">
                    <button type="submit">Видалити двигун</button>
                </form>

            </div>
        </div>
    </div>
